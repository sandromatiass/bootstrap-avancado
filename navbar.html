<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <title>Navbar</title>
  <style>
    .navbar-nav .nav-link.active {
      color: #ffffff;
    }

    .nav-link {
      text-align: center;
    }

    section {
      height: 100vh;
      background-color: aliceblue;
      padding-top: 70px;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <header id="cabecalho">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Título do site</h1>
        <button data-bs-toggle="collapse" type="button" class="navbar-toggler" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav id="menu" class="collapse navbar-collapse justify-content-end">
          <ul class="nav navbar-nav nav-pills">
            <li clas="nav-item"><a class="nav-link active" href="#inicio">Início</a></li>
            <li clas="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
            <li clas="nav-item"><a class="nav-link" href="#promocoes">Promoções</a></li>
            <li clas="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="inicio">
      <h2>Início</h2>
    </section>
    <section id="produtos">
      <h2>Produtos</h2>
    </section>
    <section id="promocoes">
      <h2>Promoções</h2>
    </section>
    <section id="contato">
      <h2>Contato</h2>
    </section>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
